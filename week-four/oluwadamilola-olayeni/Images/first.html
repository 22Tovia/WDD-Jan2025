<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Google</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="https://gmail.com" target="_blank" rel="noreferrer">Gmail</a></li>
                <li><a href="https://images.google.com" target="_blank" rel="noreferrer">Images</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1>Google</h1>
        <div class="search-box">
            <i class="fa fa-search" aria-hidden="true"></i>
            <input type="text" id="search-bar" placeholder="Search Google or type a URL">
        </div>
        <div class="buttons">
            <button>Google Search</button>
            <button>I'm Feeling Lucky</button>
        </div>
    </div>

    <footer>
        <ul>
            <li><a href="#">Privacy</a></li>
            <li><a href="#">Terms</a></li>
        </ul>
    </footer>
</body>
</html>
